<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Axrail Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }
    #chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .user {
      background: #e6f4ff;
      text-align: right;
    }
    .assistant {
      background: #f2f2f2;
    }
    #input-box {
      display: flex;
    }
    #message {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }
    #send-btn {
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Axrail Assistant</h2>

  <div id="chat-box"></div>

  <div id="input-box">
    <input id="message" type="text" placeholder="Ask something..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="config.js"></script>
  <script>
    const API_URL = window.APP_CONFIG.apiUrl;

    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("message");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      msgInput.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        console.log("Response:", data);

        if (data.answer) {
          addMessage(data.answer, "assistant");
        } else {
          addMessage("Error: no answer received.", "assistant");
        }

      } catch (err) {
        addMessage("Error contacting server.", "assistant");
      }
    }

    document.getElementById("send-btn").onclick = sendMessage;
    msgInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
